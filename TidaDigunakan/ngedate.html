<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        #moveButton {
            top: 400px;
            cursor: pointer;
            position: absolute;
            transition: top 0.3s, left 0.3s;
        }
    </style>
</head>
<body>
    <h1>Mau ngedate sama aku ga?</h1>

    <img id="gambar" src="/img/bebek1.png" alt="" width="150">

    <p id="msg" style="display: none;">Yeay besok aku jemput di depan gangðŸ¤£</p>

    <br> <br>

    <button id="moveButton">Gamau</button>

    <button id="btnblh" onclick="document.getElementById('gambar').src= 'img/bebek2.png';
    document.getElementById('moveButton').style.display='none';
    document.getElementById('msg').style.display='block';
    document.getElementById('btnblh').style.display='none'">boleh</button>

    <script>
        const button = document.getElementById('moveButton');
        button.addEventListener('mouseover', function() {
            const x = Math.random() * window.innerWidth-button.offsetWidth;
            const y = Math.random() * window.innerHeight-button.offsetHeight;

            button.style.left = x + 'px';
            button.style.top = y + 'px';

        });
    </script>
</body>
</html>
